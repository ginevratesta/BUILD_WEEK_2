<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./navbar_style.css" />
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img src="./logo-pink.png" class="logo-cont" alt="" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div id="search-bar">
            <button>Ovunque</button>
            <span></span>
            <button>Qualunque settimana</button>
            <span></span>
            <button>Aggiungi ospiti</button>
            <button id="search-button">
                <ion-icon name="search"></ion-icon>
            </button>
          </div>
          <div id="user-cont">
            <button>Affitta con Airbnb</button>
            <button>
                <ion-icon name="globe-outline"></ion-icon>
            </button>
            </div>
            <div id="drop-menu" class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <ion-icon name="menu-outline"></ion-icon>
                <ion-icon name="person-circle"></ion-icon>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">
                  Le novità della Winter Release <button style="background-color: #ff385c; border-radius: 5px; color: white;">novità</button>
                </a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Registrati</a></li>
                <li><a class="dropdown-item" href="#">Accedi</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Gift Card</a></li>
                <li><a class="dropdown-item" href="#">Affitta con Airbnb</a></li>
                <li><a class="dropdown-item" href="#">Centro Assistenza</a></li>

              </ul>
            </div>
            
          </div>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
